<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Vente de Fleurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FleursShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalogue}">Catalogue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/panier}">Panier</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Panier -->
<div class="container my-5">
    <h1 class="text-center mb-4">Votre Panier</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nom de la Fleur</th>
            <th>Quantité</th>
            <th>Prix Unitaire</th>
            <th>Sous-total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flower : ${panier}">
            <td th:text="${flower.name}">Nom de la Fleur</td>
            <td>1</td> <!-- Vous pouvez ajouter la fonctionnalité pour modifier la quantité -->
            <td th:text="${#numbers.formatDecimal(flower.price, 2, ',', '.')}">€0.00</td>
            <td th:text="${#numbers.formatDecimal(flower.price, 2, ',', '.')}">€0.00</td>
        </tr>
        </tbody>
    </table>

    <div class="text-end">
        <h4>Total : <span th:text="${#numbers.formatDecimal(total, 2, ',', '.')}">€0.00</span></h4>
        <a href="#" class="btn btn-success mt-3">Passer à la caisse</a>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-4">
    <div class="container">
        <p>&copy; 2024 FleursShop. Tous droits réservés.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
