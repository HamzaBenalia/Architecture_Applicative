<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un Utilisateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Créer un Utilisateur</h1>
    <form th:action="@{/user}" th:object="${user}" method="post" class="mt-3">
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Prénom">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Nom">
        </div>
        <div class="form-group">
            <label for="userName">Nom d'Utilisateur</label>
            <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="Nom d'Utilisateur">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Adresse">
        </div>
        <div class="form-group">
            <label for="birthDate">Date de Naissance</label>
            <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/users" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
